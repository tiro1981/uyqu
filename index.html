<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
  <title>Uyqu va Relax</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="bg-animation">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
</div>

<div class="app-container">
  
  <div id="sounds" class="screen active">
    
    <header class="library-header">
      <button id="backBtn" onclick="goBack()" class="icon-btn back-btn" style="display: none;">
        <span class="material-icons-round">arrow_back_ios_new</span>
      </button>
      
      <h3 id="libraryTitle">Kutubxona</h3>
    </header>
    
    <div class="search-box">
      <span class="material-icons-round">search</span>
      <input id="search" type="text" placeholder="Ovoz nomini yozing..." />
    </div>
    
    <div id="categoriesGrid" class="sound-grid">
      </div>

    <div id="soundList" class="sound-grid" style="display: none;">
      </div>
  </div>

  <div id="mix" class="screen">
    <header>
      <h3>Mening Mixim</h3>
    </header>
    
    <div id="mixList" class="mix-list">
        </div>

    <div class="control-panel">
      <div class="timer-section">
        <div class="timer-buttons">
          <button onclick="setTimer(15)">15m</button>
          <button onclick="setTimer(30)">30m</button>
          <button onclick="setTimer(60)">60m</button>
        </div>
        <div id="countdown"></div>
      </div>

      <button id="mainPlayBtn" class="main-play-btn" onclick="togglePlayAll()">
        <span class="material-icons-round" id="playIcon">play_arrow</span>
        <span id="playText">Mixni tinglash</span>
      </button>
    </div>
  </div>

  <div id="profile" class="screen">
    <div class="profile-card">
      <div class="avatar">
        <span class="material-icons-round" style="font-size: 40px; color: white;">person</span>
      </div>
      <h2 id="userName">Mehmon</h2>
      <p style="opacity: 0.7; margin-top: 5px;">Relax & Uyqu</p>
      
      <div class="stats-box">
          <small>Jami tinglash vaqti</small>
          <div id="totalTimeDisplay" class="time-counter">
            0 soniya
          </div>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <button class="nav-item active" onclick="switchTab('sounds', this)">
      <span class="material-icons-round">grid_view</span>
    </button>
    <button class="nav-item" onclick="switchTab('mix', this)">
      <span class="material-icons-round">tune</span>
    </button>
    <button class="nav-item" onclick="switchTab('profile', this)">
      <span class="material-icons-round">person</span>
    </button>
  </nav>

</div>

<script src="script.js"></script>
</body>
</html>
